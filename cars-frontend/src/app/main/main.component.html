<div class="container">


    <!-- Create Car Component -->
    <div class="row">
        <div class="col-md-12  col-lg-2"></div>
        <div class="col-md-12  col-lg-8">
            <!-- Default form subscription -->
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Create a car</p>

                <!--a make -->
                <input type="text" class="form-control mb-4" placeholder="make"
                    name="make" [(ngModel)]="make">

                <!--b model -->
                <input type="text" class="form-control mb-4" placeholder="model"
                    name="model" [(ngModel)]="model">

                <!--c colour -->
                <input type="text" class="form-control mb-4" placeholder="colour"
                    name="colour" [(ngModel)]="colour">

                <!--d builtdate -->
                <input type="text"  id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Built Date"
                    name="builtdate" [(ngModel)]="builtdate">

                <!--e doors -->
                <input type="text"  id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="doors"
                    name="doors" [(ngModel)]="doors">

                <!--f enginesize -->
                <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Engine Size"
                    name="enginesize" [(ngModel)]="enginesize">

                <!-- Sign in button -->
                <button class="btn btn-info btn-block" type="button" (click)="createCar()">Save</button>


            </form>
            <!-- Default form subscription -->
        </div>
        <div class="col-md-12  col-lg-2"></div>
    </div>

    <!-- Card -->
    <div *ngIf="carList"></div>
    <app-car *ngFor="let car of carList;index as i" [car]="car" [index]="i" (carDeleted)="deleteCar($event)" (carEdited)="editCar($event)" data-toggle="modal" data-target="#carModal"></app-car>

     <!-- Modal -->
     <div class=" modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header" style="background-color: #330033">
                 <h5 class="modal-title" id="carModalLabel" style="color: #ffffff">Car Name
                     : {{ contentPop }}</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true" style="color: #ffffff">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <div class="card">
                     <div class="card-body">
                         <h3 class="card-title">
                                <p>Make :
                                    <input type="text" class="form-control" name="makePop" [(ngModel)]="makePop" />
                                </p>
                            </h3>
                            <h5>
                                <p class="card-text">model :
                                    <input type="text" class="form-control" name="modelPop" [(ngModel)]="modelPop" /></p>
                            </h5>
                            <h5>
                                <p class="card-text">colour :
                                    <input type="text" class="form-control" name="colourPop" [(ngModel)]="colourPop" />
                                </p>
                            </h5>
                            <h5>
                                <p class="card-text">built date :
                                    <input type="text" class="form-control" name="builtdatePop" [(ngModel)]="builtdatePop" />
                                </p>
                            </h5>
                            <h5>
                                <p class="card-text">Doors :
                                    <input type="text" class="form-control" name="doorsPop" [(ngModel)]="doorsPop" />
                                </p>
                            </h5>
                            <h5>
                                <p class="card-text">Engine Size :
                                    <input type="text" class="form-control" name="enginesizePop" [(ngModel)]="enginesizePop" />
                                </p>
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        >Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveCar()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
